<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>리바트 & 지비스 스마트 조명 견적 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/customer.css" />
  <link rel="stylesheet" href="./css/admin.css" />
</head>
<body>
  <div class="app">
    <div class="header-bar">
      <div>
        <h1>리바트 & 지비스 스마트 조명 견적 계산기</h1>
        <p class="subtitle">고객 신청서와 관리자(신청/엑셀/기사관리)를 분리된 모듈로 운영합니다.</p>
        <p class="small" id="modeIndicator">현재 모드: 고객 모드</p>
      </div>

      <div class="header-actions">
        <button id="toggleAdminBtn" class="btn-secondary">🔐 관리자</button>
      </div>
    </div>

    <section id="customerSection" class="section"></section>
    <section id="adminSection" class="section" style="display:none;"></section>
  </div>

  <!-- Daum 주소 검색 -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

  <!-- SheetJS (엑셀) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
